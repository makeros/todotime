<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="../assets/uikit-3.3.6/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script src="./preferences.js"></script>
    <script type="text/javascript">
      const renderer = require('./../renderer.js')

      renderer.getUserSettings(function (userSettings) {
        const app = Elm.Preferences.init({
          flags: userSettings,
        });

        app.ports.userSettingsSave.subscribe(function(settings) {
          renderer.userSettingsSave(function () {
            alert('api key saved!')
          }, settings)
        });
      })

    </script>
  </body>
</html>
